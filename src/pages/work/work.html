<ion-header> 

<ion-toolbar text-center color="dark">
  <ion-buttons start>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-buttons>

  <ion-title center>Work</ion-title>
</ion-toolbar>

</ion-header>

<ion-content>
 <div class="persona-profile" text-center #profilePic [style.background-image]="'url(' + persona.profilePic + ')'">
  </div>

<ion-grid>
  <ion-row>
    <ion-col>
      <div class="persona-detail" padding-vertical>
        <h2>{{persona.name}}</h2>
        <h3>{{persona.about}}</h3>
        <p>{{persona.info}}</p>
      </div>
    </ion-col>

    <ion-col>
      <div class="persona-description" padding-vertical>
        <h2>{{persona.description}}</h2>
        <p>{{persona.skills}}</p>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
 
  <div class="center">
  <button ion-button block start (click)="openHistory()">Save for later</button>
  <button ion-button block end (click)="openService(persona)">Book now</button>
</div>

<div padding-vertical>
    <ion-list-header>More like this job</ion-list-header>
     <ion-item *ngFor="let persona of suggestionsJSON">
       <button ion-item (click)="openPersona(persona)">
        <ion-thumbnail item-start>
          <img [src]="persona.profilePic" />
        </ion-thumbnail>
        <h2>{{persona.name}}</h2>
        <h3>{{persona.about}}</h3>
        <ion-note item-end *ngIf="persona.note">{{persona.note}}</ion-note>
      </button>
    </ion-item>

    <button ion-button full (click)="openHistory()">See more</button>
    </div>

</ion-content>
