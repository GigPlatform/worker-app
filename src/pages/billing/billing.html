<ion-header> 

<ion-toolbar text-center color="dark">
<ion-navbar hideBackButton *navbar></ion-navbar>
  <ion-buttons start>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-buttons>

  <ion-title center>How was your experience?</ion-title>
</ion-toolbar>

</ion-header>

<ion-content>
 <div class="persona-profile" text-center #profilePic [style.background-image]="'url(' + persona.profilePic + ')'">
  </div>

<ion-grid>
  <ion-row>
    <ion-col>
      <div class="persona-detail" padding-vertical>
        <h2>{{persona.name}}</h2>
        <h3>{{persona.about}}</h3>
        <p>{{persona.description}}</p>
      </div>
    </ion-col>

    <ion-col>
      <ion-item *ngFor="let employee of employeeJSON">
      <div class="employee-detail" padding-vertical>
        <h2>{{employee.name}}</h2>
        <h3>{{persona.money}}</h3>
      </div>
    </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>

  <div class="center">
  <button ion-button round padding>Payment method</button>
</div>

<ion-list radio-group [(ngModel)]="MarketRating">
	<ion-list-header>
    Market rating
  </ion-list-header>
  <ion-item>
    <ion-label>5</ion-label>
    <ion-radio value="5" [disabled]="isDisabled"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>4</ion-label>
    <ion-radio value="4" [disabled]="isDisabled"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>3</ion-label>
    <ion-radio value="3" [disabled]="isDisabled"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>2</ion-label>
    <ion-radio value="2" [disabled]="isDisabled"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>1</ion-label>
    <ion-radio value="1" [disabled]="isDisabled"></ion-radio>
  </ion-item>
</ion-list>

<ion-list radio-group [(ngModel)]="RequesterRating">
	<ion-list-header>
    Requester rating
  </ion-list-header>
  <ion-item>
    <ion-label>5</ion-label>
    <ion-radio value="5" [disabled]="isDisabled"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>4</ion-label>
    <ion-radio value="4" [disabled]="isDisabled"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>3</ion-label>
    <ion-radio value="3" [disabled]="isDisabled"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>2</ion-label>
    <ion-radio value="2" [disabled]="isDisabled"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>1</ion-label>
    <ion-radio value="1" [disabled]="isDisabled"></ion-radio>
  </ion-item>
</ion-list>

<ion-list>
  <ion-item>
    <ion-label floating>Comments about the market</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Comments about the requester</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
</ion-list>

<div class="center">
  <button ion-button block start (click)="OpenHistory()">Submit</button>
  <button ion-button block end (click)="OpenHistory()">Cancel</button>
</div>

</ion-content>
